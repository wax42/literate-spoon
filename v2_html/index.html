<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!-- <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="sketch.js"></script>
<script src="button.js"></script>
<body>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <div class="w3-center">
  <h1 class="w3-xxxlarge w3-animate-bottom"> N-puzzle</h1>
    <div class="w3-padding-32">
      <button class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey" onclick="document.getElementById('id01').style.display='block'" style="font-weight:900;">BUTTON + MODAL</button>
    </div>
  </div>
</header>

<!-- Modal -->
<div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-top">
      <header class="w3-container w3-theme-l1"> 
        <span onclick="document.getElementById('id01').style.display='none'"
        class="w3-button w3-display-topright">×</span>
        <h4>Oh snap! We just showed you a modal..</h4>
        <h5>Because we can <i class="fa fa-smile-o"></i></h5>
      </header>
      <div class="w3-padding">
      </div>
      <footer class="w3-container w3-theme-l1">
        <p>Modal footer</p>
      </footer>
    </div>
</div>

<div class="w3-row-padding w3-center w3-margin-top">
<div class="w3-third">
  <div class="w3-card w3-container" style="min-height:460px">

  <!-- <i class="fa fa-desktop w3-margin-bottom w3-text-theme" style="font-size:120px"></i> -->
  <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
  </div>
</div>

<div class="w3-third">
  <div class="w3-card w3-container" style="min-height:460px">
  <h3>Puzzle</h3><br>
  <div id="sketch_puzzle" >
  </div>
  <!-- <i class="fa fa-css3 w3-margin-bottom w3-text-theme" style="font-size:120px"></i> -->
  </div>
</div>

<div class="w3-third">
  <div class="w3-card w3-container" style="min-height:460px">
  <h3>change settings</h3><br>
  <div class="w3-row">
      <div class="w3-half">
          <p>Factor</p>
      </div>
      <div class="w3-half">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
    </div>
        <div class="w3-half">
          <input id="gaschnig" class="w3-radio" type="radio" checked>
          <label>gaschnig</label>
          <br>
          <br>
          <input id="manhattanr" class="w3-radio" type="radio">
          <label>manhattan</label>
          <br>
          <br>
          <input id="hamming" class="w3-radio" type="radio">
          <label>hamming</label>
          <br>
        </div>
      </div>
    </div>
</div>
</div>
<br>
<br>

<div class="w3-row-padding w3-center w3-margin-top">
  <br>
  <a class="w3-button w3-circle w3-large w3-theme"><i class="fa fa-fast-backward"></i></a>  
  <a class="w3-button w3-circle w3-large w3-black"><i class="fa fa-angle-left"></i></a>
  <a class="w3-button w3-circle w3-large w3-card-4"><i class="fa fa-angle-right"></i></a>
  <a class="w3-button w3-circle w3-large w3-card-4"><i class="fa fa-fast-forward"></i></a>
</div>
<br>
<hr>

<hr>

<!-- Footer -->
<footer class="w3-container w3-theme-dark w3-padding-16">
  <p> by vguerand and alhesson</p>
  <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">
    <span class="w3-text w3-theme-light w3-padding">Go To Top</span>    
    <a class="w3-text-white" href="#myHeader"><span class="w3-xlarge">
    <i class="fa fa-chevron-circle-up"></i></span></a>
  </div>
</footer>

</html>
